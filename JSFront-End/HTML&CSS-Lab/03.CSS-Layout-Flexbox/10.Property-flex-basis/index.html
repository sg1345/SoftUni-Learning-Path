<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Property: Flex Basis</title>
</head>
<body>
    <h1>flex-basis</h1>
    <h2>flex-basis: 8em;</h2>
    <div class="flex-container one">
        <div class="flex-item one">1</div>
        <div class="flex-item one">2</div>
        <div class="flex-item one">3</div>
        <div class="flex-item one">4</div>
        <div class="flex-item one">5</div>
        <div class="flex-item one">6</div>
    </div>
    <h2>flex-basis: 8em; flex-shrink: 0; (max-width: 8em)</h2>
    <div class="flex-container two">
        <div class="flex-item two">1</div>
        <div class="flex-item two">2</div>
        <div class="flex-item two">3</div>
        <div class="flex-item two">4</div>
        <div class="flex-item two">5</div>
        <div class="flex-item two">6</div>
    </div>
    <h2>flex-basis: 8em; flex-grow: 1; (min-width: 8em)</h2>
    <div class="flex-container three">
        <div class="flex-item three">1</div>
        <div class="flex-item three">2</div>
        <div class="flex-item three">3</div>
        <div class="flex-item three">4</div>
        <div class="flex-item three">5</div>
        <div class="flex-item three">6</div>
    </div>
</body>
</html>
