<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    <div class="wrapper">

        <header>

        </header>

        <main>

       

            <section class="section form">

                <h1 id="in-touch">Get in Touch</h1>

                <form action="#" method="get">
                    <input name="name" id="name" type="text" placeholder="Name">
                    <input name="email" id="email" type="email" placeholder="Email">
                    <textarea name="message" id="message" rows="1">Message</textarea>
                    <button>Send</button>
                </form>

            </section>

            <section class="section follow">
                
                <h1>Follow</h1>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></i></li>
                    <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-threads"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-phone"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
                </ul>

            </section>

        </main>

        <footer>

            <div class="all-rights">

                <p>Â© Untitled. All rights reserved</p>

            </div>

            <div class="design">

                <p>Design: <a href="#">HTML & CSS</a></p>
                
            </div>
            
        </footer>

    </div>
</body>
</html>
