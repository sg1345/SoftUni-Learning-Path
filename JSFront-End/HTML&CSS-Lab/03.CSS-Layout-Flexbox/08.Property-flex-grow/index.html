<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Property: Flex Grow</title>
</head>
<body>
    <h1>flex-grow</h1>
    <h2>flex-grow: 0; (default)</h2>
    <div class="flex-container flex-grow zero">
        <div class="flex-item flex-grow zero">1</div>
        <div class="flex-item flex-grow zero">2</div>
        <div class="flex-item flex-grow zero">3</div>
    </div>
    <h2>flex-grow: 1;</h2>
    <div class="flex-container flex-grow one">
        <div class="flex-item flex-grow one">1</div>
        <div class="flex-item flex-grow one">2</div>
        <div class="flex-item flex-grow one">3</div>
    </div>
    <h2>flex-grow, grow 2nd child only</h2>
    <div class="flex-container flex-grow second-child">
        <div class="flex-item flex-grow ">1</div>
        <div class="flex-item flex-grow second-child">2</div>
        <div class="flex-item flex-grow ">3</div>
    </div>
    <h2>flex-grow, grow proportionally (1, 2, 3)</h2>
    <div class="flex-container flex-grow proportionally">
        <div class="flex-item flex-grow proportionally">1</div>
        <div class="flex-item flex-grow proportionally">2</div>
        <div class="flex-item flex-grow proportionally">3</div>
    </div>
</body>
</html>
