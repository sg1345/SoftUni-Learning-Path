<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Property - justifiy-content</title>
</head>
<body>
    <h1>justifiy-content</h1>
    <h2>justifiy-content: flex-start; (default)</h2>
    <div class="flex-container row">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>justifiy-content: center;</h2>
    <div class="flex-container center">
        <div class="flex-item center">1</div>
        <div class="flex-item center">2</div>
        <div class="flex-item center">3</div>
    </div>
    <h2>justifiy-content: flex-end;</h2>
    <div class="flex-container flex-end">
        <div class="flex-item flex-end">1</div>
        <div class="flex-item flex-end">2</div>
        <div class="flex-item flex-end">3</div>
    </div>
    <h2>justifiy-content: space-between;</h2>
    <div class="flex-container space-between">
        <div class="flex-item space-between">1</div>
        <div class="flex-item space-between">2</div>
        <div class="flex-item space-between">3</div>
    </div>
    <h2>justifiy-content: space-around;</h2>
    <div class="flex-container space-around">
        <div class="flex-item space-around">1</div>
        <div class="flex-item space-around">2</div>
        <div class="flex-item space-around">3</div>
    </div>
    <h2>justifiy-content: space-evenly;</h2>
    <div class="flex-container space-evenly">
        <div class="flex-item space-evenly">1</div>
        <div class="flex-item space-evenly">2</div>
        <div class="flex-item space-evenly">3</div>
    </div>
</body>
</html>
