<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Single blog post page with comments</title>
</head>
<body>
    <header>
        <h1>Blog Post Title</h1>
        <main>
            <p>Posted by <span>Author Name</span> on January 24, 2024</p>
            <p>This is the introduction of your blog post...</p>
        </main>
    </header>
    <section>
        <article>
            <header>
                <h2>Comments</h2>
                <p><span>John Doe</span> - January 25, 2024</p>
                <p>This is a comment on the blog post.</p>
            </header>
        </article>
    </section>





</body>
</html>
