<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Property - flex-warp</title>
</head>
<body>
    <h1>flex wrap</h1>

    <h2>flex-warp; nowrap; (default)</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
    </div>
    <h2>flex-warp; wrap;</h2>
    <div class="flex-container wrap">
        <div class="flex-item wrap">1</div>
        <div class="flex-item wrap">2</div>
        <div class="flex-item wrap">3</div>
        <div class="flex-item wrap">4</div>
        <div class="flex-item wrap">5</div>
        <div class="flex-item wrap">6</div>
        <div class="flex-item wrap">7</div>
        <div class="flex-item wrap">8</div>
        <div class="flex-item wrap">9</div>
    </div>
    <h2>flex-warp; wrap-reverse;</h2>
    <div class="flex-container wrap wrap-reverse">
        <div class="flex-item wrap wrap-reverse">1</div>
        <div class="flex-item wrap wrap-reverse">2</div>
        <div class="flex-item wrap wrap-reverse">3</div>
        <div class="flex-item wrap wrap-reverse">4</div>
        <div class="flex-item wrap wrap-reverse">5</div>
        <div class="flex-item wrap wrap-reverse">6</div>
        <div class="flex-item wrap wrap-reverse">7</div>
        <div class="flex-item wrap wrap-reverse">8</div>
        <div class="flex-item wrap wrap-reverse">9</div>
    </div>
</body>
</html>
