<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Property - flex - direction</title>
</head>
<body>
    <h1>flex-direction</h1>
    <h2>flex-direction: row; (default)</h2>
    <div class="flex-container row">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>flex-direction: row-reverse;</h2>
    <div class="flex-container row-reverse">
        <div class="flex-item row-reverse">1</div>
        <div class="flex-item row-reverse">2</div>
        <div class="flex-item row-reverse">3</div>
    </div>
    <h2>flex-direction: column;</h2>
    <div class="flex-container column">
        <div class="flex-item column">1</div>
        <div class="flex-item column">2</div>
        <div class="flex-item column">3</div>
    </div>
    <h2>flex-direction: column-reverse;</h2>
    <div class="flex-container column-reverse">
        <div class="flex-item column-reverse">1</div>
        <div class="flex-item column-reverse">2</div>
        <div class="flex-item column-reverse">3</div>
    </div>
</body>
</html>
