<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simple Selector</title>
</head>
<body>
    <h1 id="main-title">Main Title</h1>
    <h2 type="text">Subheading</h2>

    <p class="normal-paragraph">This is regular paragraph.</p>
    <p id="special-paragraph">This is a special paragraph styled uniquely.</p>

    <div class="highlight">Highlighted content inside a div.</div>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <p class="highlight">This paragraph is highlighted.</p>

    <a href="#" target="_self" class="link">Fancy link that goes to nowhere</a>
</body>
</html>
