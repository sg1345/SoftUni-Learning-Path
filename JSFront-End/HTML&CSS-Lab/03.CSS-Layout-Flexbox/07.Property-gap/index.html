<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Property: Gap</title>
</head>
<body>
    
    <h1>gap</h1>

    <h2>gap row (gap: 2em 0;)</h2>
    <div class="flex-container gap row">
        <div class="flex-item gap row">1</div>
        <div class="flex-item gap row">2</div>
        <div class="flex-item gap row">3</div>
        <div class="flex-item gap row">4</div>
        <div class="flex-item gap row">5</div>
        <div class="flex-item gap row">6</div>
        <div class="flex-item gap row">7</div>
        <div class="flex-item gap row">8</div>
        <div class="flex-item gap row">9</div>
        <div class="flex-item gap row">10</div>
        <div class="flex-item gap row">11</div>
        <div class="flex-item gap row">12</div>
    </div>

    <h2>gap column (gap: 0 2em;)</h2>
    <div class="flex-container gap column">
        <div class="flex-item gap column">1</div>
        <div class="flex-item gap column">2</div>
        <div class="flex-item gap column">3</div>
        <div class="flex-item gap column">4</div>
        <div class="flex-item gap column">5</div>
        <div class="flex-item gap column">6</div>
        <div class="flex-item gap column">7</div>
        <div class="flex-item gap column">8</div>
        <div class="flex-item gap column">9</div>
        <div class="flex-item gap column">10</div>
        <div class="flex-item gap column">11</div>
        <div class="flex-item gap column">12</div>
    </div>

    <h2>agap (gap: 2em;)</h2>
    <div class="flex-container gap row-and-column">
        <div class="flex-item gap row-and-column">1</div>
        <div class="flex-item gap row-and-column">2</div>
        <div class="flex-item gap row-and-column">3</div>
        <div class="flex-item gap row-and-column">4</div>
        <div class="flex-item gap row-and-column">5</div>
        <div class="flex-item gap row-and-column">6</div>
        <div class="flex-item gap row-and-column">7</div>
        <div class="flex-item gap row-and-column">8</div>
        <div class="flex-item gap row-and-column">9</div>
        <div class="flex-item gap row-and-column">10</div>
        <div class="flex-item gap row-and-column">11</div>
        <div class="flex-item gap row-and-column">12</div>
    </div>
</body>
</html>
