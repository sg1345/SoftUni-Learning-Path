<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Property: Align Self</title>
</head>
<body>
    <h1>align-self</h1>
    <h2>align-self: flex-start;</h2>
    <div class="flex-container align-self flex-start">
        <div class="flex-item align-self flex-start">1</div>
        <div class="flex-item align-self flex-start">2</div>
        <div class="flex-item align-self flex-start">3</div>
        <div class="flex-item align-self flex-start">4</div>
        <div class="flex-item align-self flex-start">5</div>
    </div>
    <h2>align-self: center;</h2>
    <div class="flex-container align-self center">
        <div class="flex-item align-self center">1</div>
        <div class="flex-item align-self center">2</div>
        <div class="flex-item align-self center">3</div>
        <div class="flex-item align-self center">4</div>
        <div class="flex-item align-self center">5</div>
    </div>
    <h2>align-self: flex-end;</h2>
    <div class="flex-container align-self flex-end">
        <div class="flex-item align-self flex-end">1</div>
        <div class="flex-item align-self flex-end">2</div>
        <div class="flex-item align-self flex-end">3</div>
        <div class="flex-item align-self flex-end">4</div>
        <div class="flex-item align-self flex-end">5</div>
    </div>
    <h2>align-self: baseline;</h2>
    <div class="flex-container align-self baseline">
        <div class="flex-item align-self baseline">1</div>
        <div class="flex-item align-self baseline">2</div>
        <div class="flex-item align-self baseline">3</div>
        <div class="flex-item align-self baseline">4</div>
        <div class="flex-item align-self baseline">5</div>
</body>
</html>
