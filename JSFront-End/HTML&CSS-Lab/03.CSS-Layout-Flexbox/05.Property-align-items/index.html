<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Property - align-items</title>
</head>
<body>
    <h1>justifiy-content</h1>
    <h2>align-items: stretch; (default)</h2>
    <div class="flex-container stretch">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>align-items: flex-start;</h2>
    <div class="flex-container flex-start">
        <div class="flex-item flex-start">1</div>
        <div class="flex-item flex-start">2</div>
        <div class="flex-item flex-start">3</div>
    </div>
    <h2>align-items: center;</h2>
    <div class="flex-container center">
        <div class="flex-item center">1</div>
        <div class="flex-item center">2</div>
        <div class="flex-item center">3</div>
    </div>
    <h2>align-items: flex-end;</h2>
    <div class="flex-container flex-end">
        <div class="flex-item flex-end">1</div>
        <div class="flex-item flex-end">2</div>
        <div class="flex-item flex-end">3</div>
    </div>
    <h2>align-items: baselane;</h2>
    <div class="flex-container baselane">
        <div class="flex-item baselane">1</div>
        <div class="flex-item baselane">2</div>
        <div class="flex-item baselane">3</div>
    </div>
</body>
</html>
